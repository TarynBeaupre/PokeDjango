{% extends "master.html" %}

{% block title %}
    Pokedex
{% endblock %}

{% block content %}
    <h1>All Pokemon</h1>

    <ul>
        {% for pokemon in pokemons %}
            <li><a href="details/{{ pokemon.id }}">{{ pokemon.name}} {{ pokemon.classification }}</a></li>
        {% endfor %}
    </ul>

    <h3><a href="/">Go Home</a></h3>
{% endblock %}
